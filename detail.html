<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>영화상세페이지</title>
  <link href="css/reset.css" rel="stylesheet" />
  <link href="css/detail.css" rel="stylesheet" />
</head>

<body>
  <div class="head">내배캠 영화</div>
  <div class="detailcard">
    <img id="img" src="">
    <p id="rating" class="detailRating"> </p>
    <h3 id="title" class="detailTitle"> </h3>
    <h2 id="overview" class="detailOverview"> </h2>
    <button id="mpbtn" class="mainbtn">돌아가기</button>

  </div>
  <div class="write-box">
    <div class="info">
      <label for="userName"></label>
      <input class="name" type="text" id="userName" placeholder="닉네임" />
    </div>
    <div>
      <label for="title"></label>
      <input class="pw" type="password" id="password" placeholder="비밀번호" />
    </div>
    <div class="content">
      <label for="content"></label>
      <textarea id="content" placeholder="내용을 입력해주세요"></textarea>
    </div>
    <p class=writebtn>
      <button id="btnAddTxt" class="postingBtn">글쓰기</button>
    </p>
  </div>
  <div class="user-input"></div>
  <script src="js/detail.js"></script>
  <script src="js/reply.js"></script>
</body>

</html>

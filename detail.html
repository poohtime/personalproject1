<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화상세페이지</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/detail.css" rel="stylesheet" />
  </head>
  <body>
    <div class="head">내배캠 영화</div>
    <div class="detailcard">
      <img id = "img" src = "">
      <p id = "rating" class = "detailRating"> </p>
      <h3 id = "title" class = "detailTitle"> </h3>
      <h2 id = "overview" class = "detailOverview"> </h2>
      
    </div>
    <div class="write-box">
      <div>
        <label for="userName">작성자</label>
        <input type="text" id="userName" />
      </div>
      <div>
        <label for="title">비밀번호</label>
        <input type="password" id="password" />
      </div>
      <div>
        <label for="content">내용</label>
        <textarea id="content"></textarea>
      </div>
      <button id="btnAddTxt" class="postingBtn">글쓰기</button>
    </div>
    <script src="js/detail.js"></script>
    <script src="js/reply.js"></script>
  </body>
</html>

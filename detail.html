<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화상세페이지</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/detail.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="detailcard">
      <img id="img" src="" class="detailcardimg">
      <div class="detailcardBox">
        <h3 class="trailer-label">Trailer</h3>
        <div class="youtube-container mb-3">
          <iframe id="youtube" class="invisible" width="560" height="315" src="https://www.youtube.com/embed/"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>
        <h2 id="title" class="detailTitle"> </h2>
        <h5 id="rating" class="detailRating"> </h5>
        <h5 id="overview" class="detailOverview"> </h5>
        <button id="mpbtn" class="mainbtn">돌아가기</button>
      </div>
    </div>
    <div class="write-box">
      <div class="info">
        <label for="userName"></label>
        <input class="name" type="text" id="userName" placeholder="닉네임" />
      </div>
      <div>
        <label for="title"></label>
        <input class="pw" type="password" id="password" placeholder="비밀번호" />
      </div>

      <div class="content">
        <label for="content"></label>
        <textarea id="content" placeholder="내용을 입력해주세요"></textarea>
      </div>
      <p class="writebtn">
        <button id="btnAddTxt" class="postingBtn">글쓰기</button>
      </p>
    </div>
    <div class="user-input"></div>
    <script src="js/detail.js"></script>
    <script src="js/reply.js"></script>
  </body>
</html>
